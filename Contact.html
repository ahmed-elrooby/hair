<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/clinic.css" />
  </head>
  <body>
    <div class="contact">
      <div class="title">
        <h1>contact us</h1>
      </div>
      <div class="container">
        <div class="form">
          <div class="inputs">
            <input
              type="text"
              name="fName"
              id=""
              placeholder="enter full name"
            />
            <input
              type="number"
              name="age"
              id=""
              placeholder="enter your age"
            />
            <input
              type="email"
              name="fName"
              id=""
              placeholder="enter your email"
            />
            <input type="text" name="fName" id="" placeholder="your subject" />
            <div class="radio-group">
                <label>
                    <input type="radio" name="gender" value="male">
                    Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female">
                    Female
                </label>
            </div>
 
          </div>
          <div class="message">
            <textarea
              name="text"
              id=""
              rows="20"
              cols="45"
              placeholder="your message"
            ></textarea>
            <input type="submit" value="send" />
          </div>
        </div>
      </div>

      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </body>
</html>
